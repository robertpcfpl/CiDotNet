<form [formGroup]="calcForm" (ngSubmit)="onSubmit()">
<div class="row justify-content-center mt-5">
  <div class="col-lg-8">
    <div class="card border-dark mb-2 ">
      <div class="card-header">Calc</div>

      <div class="card-body text-dark">

        <div class="row justify-content-center">
          <div class="col-sm">Price</div>
          <div class="col-sm form-group">
            <input id="price" formControlName="price"  type="text" class="form-control" required>
            <div class="text-danger" *ngIf="(f.price.touched || submitted) && f.price.errors">
              <span *ngIf="f.price.errors?.required">Field is required</span>
              <span *ngIf="f.price.errors?.pattern">Enter valid number only</span>
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-1">
          <div class="col-sm">Duration</div>
          <div class="col-sm">
            <select formControlName="duration" class="form-control">
             <option *ngFor="let duration of durations" [value]="duration">{{duration}}</option>
            </select>
          </div>
        </div>

        <div class="row justify-content-center mt-1">
          <div class="col-sm">Residual value</div>
            <div class="col-sm form-group">
              <input formControlName="residualValue" type="text" class="form-control" required>
              <div class="text-danger" *ngIf="(f.residualValue.touched || submitted) && f.residualValue.errors">
                <span *ngIf="f.residualValue.errors?.required">Field is required</span>
                <span *ngIf="f.residualValue.errors?.pattern">Enter valid number only</span>
              </div>
            </div>
        </div>

        <div class="row justify-content-center mt-1">
          <div class="col-sm-6">Interest rate</div>
            <div class="col-sm-4 form-group">
              <input formControlName="interestRate" type="text" class="form-control">
              <div class="text-danger" *ngIf="(f.interestRate.touched || submitted) && f.interestRate.errors">
                <span *ngIf="f.interestRate.errors?.required">Field is required</span>
                <span *ngIf="f.interestRate.errors?.pattern">Enter valid number only</span>
              </div>
            </div>
          <div class="col-sm-2"><button type="button" class="btn btn-success" (click)="wiborClick()">WIBOR</button></div>
        </div>

        <div class="row justify-content-center mt-1">
          <div class="col-sm-6">Calculation mode</div>
            <div class="col-sm-6">
              <div class="form-check">
                <input formControlName="calculationMode" class="form-check-input" type="radio" name="calculationMode" id="exampleRadios1" value="1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  beginning of a period
                </label>
              </div>
              <div class="form-check">
                <input formControlName="calculationMode" class="form-check-input" type="radio" name="calculationMode" id="exampleRadios2" value="0">
                <label class="form-check-label" for="exampleRadios2">
                  end of a of a period
                </label>
              </div>
            </div>
          </div>

          <div class="row justify-content-end mt-1">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary form-control mt-2">Calculate</button>
            </div>
          </div>

          <div class="row justify-content-center mt-3 border-top border-dark pt-3">
            <div class="col-sm">Payment</div>
            <div class="col-sm"><input class="form-control" type="text" value="{{payment}}" disabled></div>
          </div>

        </div>
    </div>
  </div>
</div>
</form>
